name: Bug Report
description: File a bug/issue
title: "bug: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        **Before** reporting an issue, make sure to read the [documentation](https://github.com/freddiehaddad/base16-nvim) and search [existing issues](https://github.com/freddiehaddad/base16-nvim/issues). Usage questions such as ***"How do I...?"*** belong in [Discussions](https://github.com/freddiehaddad/base16-nvim/discussions) and will be closed.
  - type: checkboxes
    attributes:
      label: Did you check docs and existing issues?
      description: Make sure you checked all of the below before submitting an issue
      options:
        - label: I have read all the base16-nvim docs
          required: true
        - label: I have searched the existing issues of base16-nvim
          required: true
        - label: I have searched the existing issues of plugins related to this issue
          required: true
  - type: input
    attributes:
      label: "Neovim version (nvim -v)"
      placeholder: "0.8.0 commit db1b0ee3b30f"
    validations:
      required: true
  - type: input
    attributes:
      label: "Operating system/version"
      placeholder: "MacOS 13.1"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. Please include
        any related errors you see in Neovim.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: "1.\n2. \n3.\n"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Repro
      description: Minimal `init.lua` to reproduce this issue. Save as `repro.lua`
        and run with `nvim -u repro.lua`
      value: |
        require("lazy").setup({
          {
            "freddiehaddad/base16-nvim",
            opts = {
              -- your options
            }
            config = function()
              -- your configuration
            end,
          }
        })
      render: Lua
    validations:
      required: false
